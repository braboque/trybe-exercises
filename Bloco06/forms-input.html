<body>
    <form class="form-input" action="" method="GET">

    <div class="form-row"><label for="mail">E-mail</label>
    <input name="email" type="email" id="mail" placeholder="Digite seu email." required autocomplete="off" autofocus></div> 
    
    <div class="form-row"><label for="pass">Senha</label>
    <input name="senha" type="password" id="pass" placeholder="Digite sua senha." required></div> 

    <div class="form-row"><label for="check">Lembre-me</label>
    <input name="check" type="password" id="check"></div> 

    <div>
        <button>Entrar</button>
    </div>
   </form>
</body>

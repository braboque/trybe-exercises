<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms e HTML</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <fieldset>
        <div><label for="input-nome">Nome:</label>
            <input type="text" name="nome" maxlength="50" id="input-nome" required>
        </div>
        <div><label for="input-email">E-mail:</label>
            <input type="text" name="email" maxlength="50" id="input-email" required>
        </div>
        <div><label for="input-cpf">CPF:</label>
            <input type="text" name="cpf" maxlength="11" id="input-cpf" required>
        </div>
        <div><label for="input-endereco">Endereço:</label>
            <input type="text" name="endereco" maxlength="200" id="input-endereco" required>
        </div>
        <div><label for="input-cidade">Endereço:</label>
            <input type="text" name="cidade" maxlength="28" id="input-cidade" required>
        </div>
        <div><label for="input-estados">Estado:</label>
            <select name="estados" id="input-estados" required>
                               
            </select>
        </div>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
